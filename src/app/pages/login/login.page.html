<ion-content padding class="transparent-header">

   <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        
       <div text-center (click)="ClickLogo()">
          <h4 style="text-align:center;">Prospectos</h4>
            <!-- <ion-img  class="logo" src="../../../assets/img/logo-compras.png"></ion-img>           -->
        </div>
  

        


         <div class="ion-padding">
         
            <ion-row>
              <ion-col size="11" size-sm="11" size-md="11" size-lg="11" size-xl="11">
                <ion-item>
                  <ion-input type="text" [(ngModel)]="LastConfigurationCompras.User" autocapitalize="off" placeholder="Usuario">
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
        
        

      
        

        
        
          

              
           <ion-row>
            <ion-col size="11" size-sm="11" size-md="11" size-lg="11" size-xl="11">
              <ion-item>
                  <ion-input type="{{InputType}}" (keyup.enter)="Login();"
                  [(ngModel)]="LastConfigurationCompras.Password" autocapitalize="off" placeholder="ContraseÃ±a"></ion-input>
                </ion-item>
                </ion-col>
                <ion-col size="1" size-sm="1" size-md="1" size-lg="1" size-xl="1">
                  <ion-tab-button (click)="ChangeInputType()" mode="ios">
                    <ion-icon name="{{eye}}"></ion-icon>
                  </ion-tab-button>
                    </ion-col>
                <ion-col size="2">
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3" size-sm="3" size-md="3" size-lg="3" size-xl="3"></ion-col>
            <ion-col size="4" size-sm="4" size-md="4" size-lg="4" size-xl="4"></ion-col>
            <ion-col size="5" size-sm="5" size-md="5" size-lg="4" size-xl="5">
              <ion-label>Recordar </ion-label><ion-checkbox (ngModel)="LastConfigurationCompras.RememberPassword"></ion-checkbox>
            </ion-col>
            <ion-col size="1" size-sm="1" size-md="1" size-lg="1" size-xl="1"></ion-col>
          </ion-row> 
        </div>
 
        <div class="ion-padding">
          <ion-button size="large" (click)="Login()" expand="block" shape="round" class="login-button">Ingresar</ion-button>        
        </div> 
      </ion-col>
    </ion-row>
  </ion-grid> 

</ion-content>
